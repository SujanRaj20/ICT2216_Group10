{% extends "base_admin.html" %}
{% block title %}Add Admin{% endblock %}
{% block content %}

<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <h1 class="mb-4">Add Administrator Account</h1>
        <div class="container mt-5">
            <h2 class="mb-4">Registration Form</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <div class="input-group-append">
                            <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                                <i class="fa fa-eye" id="togglePasswordIcon1"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="passwordVerification">Password Verification</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="passwordVerification" placeholder="Re-enter your password" required>
                        <div class="input-group-append">
                            <span class="input-group-text password-toggle" onclick="togglePassword('passwordVerification')">
                                <i class="fa fa-eye" id="togglePasswordIcon2"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <script>
            function togglePassword(fieldId) {
                const passwordField = document.getElementById(fieldId);
                const passwordIcon = document.getElementById(`togglePasswordIcon${fieldId === 'password' ? '1' : '2'}`);
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    passwordIcon.classList.remove('fa-eye');
                    passwordIcon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    passwordIcon.classList.remove('fa-eye-slash');
                    passwordIcon.classList.add('fa-eye');
                }
            }
        </script>
        
    </div>
</div>
{% endblock %}
