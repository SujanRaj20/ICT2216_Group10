{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-4">
        <h1 class="text-center text-white display-6">Seller Login</h1>
    </div>
    <!-- Single Page Header End -->
<!-- Log In Start -->
<div class="container-fluid testimonial py-1">
    <div class="container py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="bg-light rounded p-4">
                        <form id="loginForm" method="POST" action="/sellerlogin">
                            <!-- Input fields for email and password -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                            <div class="mb-3">
                                <a href="{{ url_for('main.seller_signup') }}" class="nav-item nav-link">No account? Sign up here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Testimonial End -->


{% endblock %}
